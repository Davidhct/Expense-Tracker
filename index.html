<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Expense Tracker App</title>
</head>
<body>
  <div>
    <h1>Expense Tracker App</h1>
  </div>
  <div class="section-1">

    <div class="inner-1-div">
      <input type="text" name="" class="name" id="input-name" placeholder="name..">
      <input type="number" name="" class="amount" id="input-amount" placeholder="Amount">
      <select class="select-type" id="select-type">
        <option value="cash">Cash</option>
        <option value="credit">Credit</option>
        <option value="other">Other</option>
      </select>
      <input type="date" name="" class="date" id="input-date">
    </div>

    <div class="inner-2-div">
      <button class="income-btn" id="income-btn" type="submit">Add Income</button>
      <button class="expense-btn" id="expense-btn" type="submit">Add Expense</button>
    </div>
  </div>
  <div class="section-2">
    <span class="balance">Balance</span>
    <div>
      <span id="span-balance">
        
      </span>
      
    </div>
  </div>

  <div class="section-3">
    <div class="income-div-tb">
      <table class="income-table" id="income-table">
        <thead>
          <tr class="income-tr">
            <th id="name">Income name</th>
            <th id="amount">Amount</th>
            <th id="peyment">peyment</th>
            <th id="date">Date<button class="sort-btn" type="submit" onclick="sortDate(this)"><img src="./css/images/sort_icon.png" alt=""></button></th>
            <th></th>
            <th id="delete"></th>
          </tr>
        </thead>
        <tbody id="income-tbody">
        </tbody>
      </table>
    </div>
    
    <div class="expense-div-tb">
      <table class="expense-table" id="expense-table">
        <thead>
          <tr class="expense-tr">
            <th id="name">Expense name</th>
            <th id="amount">Amount</th>
            <th id="peyment">peyment</th>
            <th id="date">Date<button class="sort-btn" type="submit" onclick="sortDate()"><img src="./css/images/sort_icon.png" alt=""></button></th>
            <th></th>
            <th id="delete"></th>
          </tr>
        </thead>
        <tbody id="expense-tbody">
        </tbody>
      </table>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
